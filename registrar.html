<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linea 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>

    <img src="imagenes/linea1completo.png" class="rounded mx-auto d-block logo-registro " width="200px">


    <div class="container login mx-auto col-sm-12 col-md-8 col-lg-4" >
        <div class="fs-3  text-center text-light">
           <h2 class="titulo-registro">Registrarse</h2>
        </div>
        <div class="mx-auto col-sm-12 col-md-12 col-lg-12 mb-3 ">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Completo">
        </div>
        <div class="mx-auto col-sm-12 col-md-12 col-lg-12 mb-3 ">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="DNI">
        </div>
        <div class="mx-auto col-sm-12 col-md-12 col-lg-12 mb-3 ">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Código de barras de tarjeta">
        </div>
        <div class="mx-auto col-sm-12 col-md-12 col-lg-12 mb-3 ">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
        <div class="mx-auto col-sm-12 col-md-12 col-lg-12 mb-3" >
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
        </div>
        <div class="mx-auto col-sm-12 col-md-12 col-lg-12 mb-3">
          <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Repetir Contraseña">
        </div>
        <div class="d-grid gap-2 ">
            <button class="btn btn-success boton" type="button">Crear Cuenta</button>
        </div>
        <div class="d-grid gap-2 ultimafila-registro">
            
          <p class="text-center text-light " >¿Ya tiene una cuenta?<a href="index.html" type="button" class="btn btn-link botonverde">Ingresar</a></p>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
